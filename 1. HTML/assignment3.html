    <table border="black">

    <!-- question 2  -->
     <form action="/server">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        <br><br>
        sex:

        <label for="sex">Male</label>
        <input type="radio" id="sex" name="sex" value="Female">
        <label for="sex">Female</label>
        <br><br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Select an option">Select an option</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select>
        <br><br>
        <label for="Message">Message:</label>
        <br>
        <textarea name="Message" id="Message"></textarea>
        <br><br>
        <input type="checkbox" id="suscribe" name="suscribe">
        <label for="suscribe">subscribe?</label>
        <br><br>
        <button>submit</button>
     </form>
     <br>
     <hr>
     <form action="/server">
        <h2>Feedback Form</h2>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="write your name">
        <br><br>
        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="write your email">
        <br><br>
        <label for="Message">Message:</label>
        <br>
        <textarea name="Message" id="Message" ></textarea>
        <br><br>
        <label for="radio">Rate us out of 5:</label>
        <br>
        <input type="radio" id="rate1" name="radio" value="1">
        <label for="rate1">1</label>
        <br>
        <input type="radio" id="rate2" name="radio" value="2">
        <label for="rate2">2</label>
        <br>
        <input type="radio" id="rate3" name="radio" value="3">
        <label for="rate3">3</label>
        <br>
        <input type="radio" id="rate4" name="radio" value="4">
        <label for="rate4">4</label>
        <br>
        <input type="radio" id="rate5" name="radio" value="5">
        <label for="rate5">5</label>
        <br><br>
        <button>Send your message</button>
     </form>
